<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>fill list with JS code</title>
</head>
<body>

<ul id="list"></ul>
<button type="button" onclick="add();">Add</button>
	
<script>

function add() {
	let li = document.createElement('li');
	li.textContent = "hello";

	const list = document.querySelector('#list');
	list.appendChild(li);
}

</script>

</body>
</html>
