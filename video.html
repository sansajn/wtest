<!-- video element with autoplay error handler -->
<!DOCTYPE html>
<html><head>
<meta charset="utf8"/>

<script>

function main() {
	let uri = 'http://dl5.webmfiles.org/big-buck-bunny_trailer.webm';
	play(uri);
}

function play(uri) {
	let player = document.getElementById('video');
	player.src = uri;

	const promise = player.play();
	if (promise != undefined) {
		promise.then(_ => {
			// autoplay started!
		}).catch(error => {
			// autoplay prevented!
			console.log('autoplay prevented by browser policy (' + error + ')');
		});
	}
}

</script>

</head>
	
<body onload="main()">

<video id="video" controls muted />

</body>

</html>
