<!-- checking webrtc capability -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf8"/>

<script>

const isWebRTCSupported = navigator.getUserMedia || 
	navigator.webbitGetUserMedia || 
	navigator.mozGetUserMedia || 
	navigator.msGetUserMedia || 
	window.RTCPeerConnection;

function main() {
	if (isWebRTCSupported) {
		document.write('WebRTC supported!');	
	}
	else {
		document.write('WebRTC not supported!');	
	}
}

</script>

</head>
	
<body onload="main()">
</body>

</html>
