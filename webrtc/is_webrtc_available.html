<!-- checking webrtc capability -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf8"/>

<script>

const isWebRTCSupported = navigator.getUserMedia || 
	navigator.webbitGetUserMedia || 
	navigator.mozGetUserMedia || 
	navigator.msGetUserMedia || 
	window.RTCPeerConnection;

function main() {
	// format support
	let vid = document.createElement('video');
	let mp4 = vid.canPlayType('video/mp4;codecs="avc1.4D401E, mp4a.40.2"');
	let ogg = vid.canPlayType('video/ogg; codecs="theora, vorbis"');
	let webm = vid.canPlayType('video/webm; codecs="vp8.0, vorbis"');
	
	let msg = '';
	if (isWebRTCSupported)
		msg += 'WebRTC supported!<br>';
	else
		msg += 'WebRTC not supported!<br>';

	msg += 'video/mp4: '
	if (mp4 != '')
		msg += mp4;
	else
		msg += 'not supported';
	msg += '<br>';

	msg += 'video/ogg: '
	if (ogg != '')
		msg += ogg;
	else
		msg += 'not supported';
	msg += '<br>'; 

	msg += 'video/webm: '
	if (webm != '')
		msg += webm;
	else
		msg += 'not supported';
	msg += '<br>';

	document.write(msg);
}

</script>

</head>
	
<body onload="main()">
</body>

</html>
